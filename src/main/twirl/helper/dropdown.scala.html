@(buttonValue: String = "")(body: Html)
<div class="btn-group">
  <button class="btn btn-mini dropdown-toggle" data-toggle="dropdown">
    @if(buttonValue == ""){
      <i class="icon-cog"></i>
    } else {
      <strong>@buttonValue</strong>
    }
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    @body
  </ul>
</div>
